<div class="detail-view">
    <p>IMGURL: {{game.imgUrl}}</p>
    <p>TITLE: {{game.title}}</p>
    <p>PRICE: {{game.price}}</p>
    <p>ID:{{game.id}}</p>
    <p>GENERE:{{game.genere}}</p>
    <p>RATING: {{game.rating}}</p>
    <p>YEAR: {{game.anno}}</p>
    <button (click)="backListComponent()">Indietro</button>
    <button (click)="goEditComponent()">Modifica</button>
</div>
